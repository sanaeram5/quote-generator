<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Late   st compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>{{title}}</h1>
        </div>
    </div>
    <div class="container">
        <div id="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <ul class="nav nav-pills nav-stacked">
                    {% for quote in quotes %}
                    <li
                    {% if forloop.counter0 == 0 %}
                    class="active"
                    {% endif %}
                    ><a data-toggle="pill" href="#{{quote.id}}">{{quote.author}}</a> </li>
                    <p>{{quote.content}}</p>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                {{ current_date }}
            </p>
        </div>
    </footer>
</body>
</html>
